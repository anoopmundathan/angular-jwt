<!DOCTYPE html>
	<html lang="en" ng-app="app">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <title>JWT Example</title>
	</head>
	<body ng-controller="MainCtrl as vm">
			<h1>Get Random User</h1>

			<form ng-submit="vm.login(vm.username, vm.password)">
				User Name: <input type="text" ng-model="vm.username"><br>
				Password: <input type="password" ng-model="vm.password"><br>
				<button type="submit">Login</button>

				{{vm.error}}
			</form>
			
			Welcome {{vm.user}}
			 <div>
			 	<button ng-click="vm.getRandomUser()">Get user</button>
			 	<pre ng-bind="vm.user"></pre>
			 </div>
			 <hr>
			 {{vm.randomUser}}
			 <img src={{vm.randomUser.avatar}}>
		</div>
		<script src="scripts/vendor.bundle.js"></script>
		<script src="scripts/app.bundle.js"></script>
	</body>
</html>
